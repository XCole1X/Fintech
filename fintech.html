<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="/CSS/fintech.css">
</head>
<body>

  <div class="container">
    <div class="login-container">
      <img class="logo" src="/Images/fintech.png" alt="Logo da empresa">

      <form>
        <div class="form-group">
          <label for="username">E-mail:</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
          <a href="#" class="btn btn-link btn-forgot-password">Esqueceu a Senha?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-login">Entrar</button>
        <button type="button" class="btn btn-secondary btn-create-account">Criar Conta</button>
       </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
